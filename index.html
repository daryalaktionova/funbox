<!doctype html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ты сегодня покормил кота?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="wrapper">
    <section class="yummy">
        <h1 class="caption">Ты сегодня покормил кота?</h1>
        <div class="yummy__wrapper">
            <article class="yummy__item">
                <input type="checkbox" id="product1" class="yummy__input">
                <div class="yummy__item-wrapper">
                    <label for="product1" class="yummy__label">
                        
                        <div class="yummy__text-wrapper">
                            <span class="yummy__description">Сказочное заморское яство</span>
                            <h2 class="yummy__name">Нямушка</h2>
                            <span class="yummy__taste">с фуа-гра</span>
                            <ul class="yummy__advantages">
                                <li class="yummy__advantage"><b>10 </b>порций</li>
                                <li class="yummy__advantage">мышь в подарок</li>
                            </ul>
                        </div>
                        <div class="yummy__weight">
                                <div class="yummy__weight-numeral">0,5</div>
                                <span class="yummy__weight-measure">кг</span>
                        </div>
                    </label>
                </div>
                <div class="yummy__item-description">Чего сидишь? порадуй котэ, <a href="#" class="action">купи.</a></div>
            </article>
            <article class="yummy__item">
                <input type="checkbox" id="product2" class="yummy__input">
                <div class="yummy__item-wrapper">
                    
                        <label for="product2" class="yummy__label">
                        
                    <div class="yummy__text-wrapper">
                        <span class="yummy__description">Сказочное заморское яство</span>
                        <h2 class="yummy__name">Нямушка</h2>
                        <span class="yummy__taste">с рыбой</span>
                        <ul class="yummy__advantages">
                            <li class="yummy__advantage"><b>40 </b>порций</li>
                            <li class="yummy__advantage"><b>2 </b>мыши в подарок</li>
                        </ul>
                    </div>
                    <div class="yummy__weight">
                            <div class="yummy__weight-numeral">2</div>
                            <span class="yummy__weight-measure">кг</span>
                    </div>
                </label>
                </div>
                <div class="yummy__item-description">Чего сидишь? порадуй котэ, <a href="#" class="action">купи.</a></div>
            </article>
            <article class="yummy__item" data-disabled="Печалька, с курой закончился">
                <input type="checkbox" id="product3" class="yummy__input" disabled>
                <div class="yummy__item-wrapper">
                        
                        <label for="product3" class="yummy__label">
                        
                    <div class="yummy__text-wrapper">
                        <span class="yummy__description">Сказочное заморское яство</span>
                        <h2 class="yummy__name">Нямушка</h2>
                        <span class="yummy__taste">с фуа-гра</span>
                        <ul class="yummy__advantages">
                            <li class="yummy__advantage"><b>100 </b>порций</li>
                            <li class="yummy__advantage"><b>5 </b>мышей в подарок</li>
                            <li class="yummy__advantage">заказчик доволен</li>
                        </ul>
                    </div>
                    <div class="yummy__weight">
                            <div class="yummy__weight-numeral">5</div>
                            <span class="yummy__weight-measure">кг</span>
                    </div>
                    </label>
                </div>
                <div class="yummy__item-description">Чего сидишь? порадуй котэ, <a href="#" class="action">купи.</a></div>
            </article>
        </div>
    </section>
</main>
<script src="js/index.js"></script>
</body>
</html>
